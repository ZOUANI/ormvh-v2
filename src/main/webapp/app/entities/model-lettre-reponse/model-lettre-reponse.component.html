<div>
    <h2 id="page-heading">
        <span jhiTranslate="ormvahApp.modelLettreReponse.home.title">Model Lettre Reponses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-model-lettre-reponse" [routerLink]="['/model-lettre-reponse/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ormvahApp.modelLettreReponse.home.createLabel">
            Create a new Model Lettre Reponse
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="modelLettreReponses?.length === 0">
        <span jhiTranslate="ormvahApp.modelLettreReponse.home.notFound">No modelLettreReponses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="modelLettreReponses && modelLettreReponses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ormvahApp.modelLettreReponse.libelle">Libelle</span></th>
                    <th scope="col" ><span jhiTranslate="ormvahApp.modelLettreReponse.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="ormvahApp.modelLettreReponse.chemin">Chemin</span></th>
                    <th scope="col" ><span jhiTranslate="ormvahApp.modelLettreReponse.categorieModelLettreReponse">Categorie Model Lettre Reponse</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let modelLettreReponse of modelLettreReponses ;trackBy: trackId">
                    <td><a [routerLink]="['/model-lettre-reponse', modelLettreReponse.id, 'view']">{{ modelLettreReponse.id }}</a></td>
                    <td>{{ modelLettreReponse.libelle }}</td>
                    <td>{{ modelLettreReponse.code }}</td>
                    <td>{{ modelLettreReponse.chemin }}</td>
                    <td>
                        <div *ngIf="modelLettreReponse.categorieModelLettreReponse">
                            <a [routerLink]="['/categorie-model-lettre-reponse', modelLettreReponse.categorieModelLettreReponse?.id, 'view']" >{{ modelLettreReponse.categorieModelLettreReponse?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/model-lettre-reponse', modelLettreReponse.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/model-lettre-reponse', modelLettreReponse.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(modelLettreReponse)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
