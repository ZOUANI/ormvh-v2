<div class="container">

    <div class="row">
        <ngx-charts-number-card
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [cardColor]="cardColor"
            (select)="onSelect($event)">
        </ngx-charts-number-card>

    </div>

    <div class="form-group row">

        <div class="col-md-6">

            <ngx-charts-advanced-pie-chart
                [view]="pieChartView"
                [scheme]="pieChartColorScheme"
                [results]="pieChart1Data"
                [gradient]="false"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)"
            >
            </ngx-charts-advanced-pie-chart>
        </div>

        <div class="col-md-6">

            <ngx-charts-advanced-pie-chart
                [view]="pieChartView"
                [scheme]="pieChartColorScheme"
                [results]="pieChart2Data"
                [gradient]="false"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)"
            >
            </ngx-charts-advanced-pie-chart>
        </div>
    </div>
</div>
