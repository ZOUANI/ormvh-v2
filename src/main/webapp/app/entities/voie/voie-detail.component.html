<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="voie">
            <h2><span jhiTranslate="ormvahApp.voie.detail.title">Voie</span> {{ voie.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ormvahApp.voie.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ voie.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.voie.createdAt">Created At</span></dt>
                <dd>
                    <span>{{ voie.createdAt }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.voie.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{ voie.updatedAt }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.voie.createdBy">Created By</span></dt>
                <dd>
                    <span>{{ voie.createdBy }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.voie.updatedBy">Updated By</span></dt>
                <dd>
                    <span>{{ voie.updatedBy }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/voie', voie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
