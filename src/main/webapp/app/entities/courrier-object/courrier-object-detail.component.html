<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="courrierObject">
            <h2><span jhiTranslate="ormvahApp.courrierObject.detail.title">Courrier Object</span> {{ courrierObject.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ormvahApp.courrierObject.title">Title</span></dt>
                <dd>
                    <span>{{ courrierObject.title }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.courrierObject.category">Category</span></dt>
                <dd>
                    <span>{{ courrierObject.category }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.courrierObject.createdAt">Created At</span></dt>
                <dd>
                    <span>{{ courrierObject.createdAt }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.courrierObject.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{ courrierObject.updatedAt }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.courrierObject.createdBy">Created By</span></dt>
                <dd>
                    <span>{{ courrierObject.createdBy }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.courrierObject.updatedBy">Updated By</span></dt>
                <dd>
                    <span>{{ courrierObject.updatedBy }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/courrier-object', courrierObject.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
