<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="expeditorType">
            <h2><span jhiTranslate="ormvahApp.expeditorType.detail.title">Expeditor Type</span> {{ expeditorType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ormvahApp.expeditorType.title">Title</span></dt>
                <dd>
                    <span>{{ expeditorType.title }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.expeditorType.createdAt">Created At</span></dt>
                <dd>
                    <span>{{ expeditorType.createdAt }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.expeditorType.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{ expeditorType.updatedAt }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.expeditorType.createdBy">Created By</span></dt>
                <dd>
                    <span>{{ expeditorType.createdBy }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.expeditorType.updatedBy">Updated By</span></dt>
                <dd>
                    <span>{{ expeditorType.updatedBy }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/expeditor-type', expeditorType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
