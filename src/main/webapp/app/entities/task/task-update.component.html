<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-task-heading" jhiTranslate="ormvahApp.task.home.createOrEditLabel">Create or edit a Task</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.createdAt" for="field_createdAt">Created At</label>
                    <div class="d-flex">
                        <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" formControlName="createdAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.updatedAt" for="field_updatedAt">Updated At</label>
                    <div class="d-flex">
                        <input id="field_updatedAt" type="datetime-local" class="form-control" name="updatedAt" formControlName="updatedAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.assignedAt" for="field_assignedAt">Assigned At</label>
                    <div class="d-flex">
                        <input id="field_assignedAt" type="datetime-local" class="form-control" name="assignedAt" formControlName="assignedAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.processedAt" for="field_processedAt">Processed At</label>
                    <div class="d-flex">
                        <input id="field_processedAt" type="datetime-local" class="form-control" name="processedAt" formControlName="processedAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.observation" for="field_observation">Observation</label>
                    <input type="text" class="form-control" name="observation" id="field_observation"
                           formControlName="observation"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="Ouvert">{{ 'ormvahApp.Status.Ouvert' | translate }}</option>
                        <option value="Encours">{{ 'ormvahApp.Status.Encours' | translate }}</option>
                        <option value="Traite">{{ 'ormvahApp.Status.Traite' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.createdBy" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                           formControlName="createdBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.updatedBy" for="field_updatedBy">Updated By</label>
                    <input type="text" class="form-control" name="updatedBy" id="field_updatedBy"
                           formControlName="updatedBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.delai" for="field_delai">Delai</label>
                    <input type="number" class="form-control" name="delai" id="field_delai"
                           formControlName="delai"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.relance" for="field_relance">Relance</label>
                    <input type="number" class="form-control" name="relance" id="field_relance"
                           formControlName="relance"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.accuse" for="field_accuse">Accuse</label>
                    <input type="checkbox" class="form-control" name="accuse" id="field_accuse"
                           formControlName="accuse"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.reponse" for="field_reponse">Reponse</label>
                    <input type="checkbox" class="form-control" name="reponse" id="field_reponse"
                           formControlName="reponse"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.dateAccuse" for="field_dateAccuse">Date Accuse</label>
                    <div class="input-group">
                        <input id="field_dateAccuse" type="text" class="form-control" name="dateAccuse" ngbDatepicker #dateAccuseDp="ngbDatepicker" formControlName="dateAccuse"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateAccuseDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.dateReponse" for="field_dateReponse">Date Reponse</label>
                    <div class="input-group">
                        <input id="field_dateReponse" type="text" class="form-control" name="dateReponse" ngbDatepicker #dateReponseDp="ngbDatepicker" formControlName="dateReponse"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateReponseDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.assigne" for="field_assigne">Assigne</label>
                    <select class="form-control" id="field_assigne" name="assigne" formControlName="assigne">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('assigne')!.value?.id ? editForm.get('assigne')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ormvahApp.task.courrier" for="field_courrier">Courrier</label>
                    <select class="form-control" id="field_courrier" name="courrier" formControlName="courrier">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="courrierOption.id === editForm.get('courrier')!.value?.id ? editForm.get('courrier')!.value : courrierOption" *ngFor="let courrierOption of courriers; trackBy: trackById">{{ courrierOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
