<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employee">
            <h2><span jhiTranslate="ormvahApp.employee.detail.title">Employee</span> {{ employee.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ormvahApp.employee.createdAt">Created At</span></dt>
                <dd>
                    <span>{{ employee.createdAt }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.employee.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{ employee.updatedAt }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.employee.createdBy">Created By</span></dt>
                <dd>
                    <span>{{ employee.createdBy }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.employee.updatedBy">Updated By</span></dt>
                <dd>
                    <span>{{ employee.updatedBy }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.employee.user">User</span></dt>
                <dd>
                    {{ employee.user?.id }}
                </dd>
                <dt><span jhiTranslate="ormvahApp.employee.service">Service</span></dt>
                <dd>
                    <div *ngIf="employee.service">
                        <a [routerLink]="['/le-service', employee.service?.id, 'view']">{{ employee.service?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee', employee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
