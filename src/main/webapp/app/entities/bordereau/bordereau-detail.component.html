<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bordereau">
            <h2><span jhiTranslate="ormvahApp.bordereau.detail.title">Bordereau</span> {{ bordereau.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ormvahApp.bordereau.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ bordereau.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.bordereau.description">Description</span></dt>
                <dd>
                    <span>{{ bordereau.description }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.bordereau.nombrePieceJointe">Nombre Piece Jointe</span></dt>
                <dd>
                    <span>{{ bordereau.nombrePieceJointe }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.bordereau.dateBordereaux">Date Bordereaux</span></dt>
                <dd>
                    <span>{{ bordereau.dateBordereaux }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bordereau', bordereau.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
