<div>
    <h2 id="page-heading">
        <span jhiTranslate="ormvahApp.bordereau.home.title">Bordereaus</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bordereau" [routerLink]="['/bordereau/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ormvahApp.bordereau.home.createLabel">
            Create a new Bordereau
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="bordereaus?.length === 0">
        <span jhiTranslate="ormvahApp.bordereau.home.notFound">No bordereaus found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="bordereaus && bordereaus.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ormvahApp.bordereau.libelle">Libelle</span></th>
                    <th scope="col" ><span jhiTranslate="ormvahApp.bordereau.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="ormvahApp.bordereau.nombrePieceJointe">Nombre Piece Jointe</span></th>
                    <th scope="col" ><span jhiTranslate="ormvahApp.bordereau.dateBordereaux">Date Bordereaux</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bordereau of bordereaus ;trackBy: trackId">
                    <td><a [routerLink]="['/bordereau', bordereau.id, 'view']">{{ bordereau.id }}</a></td>
                    <td>{{ bordereau.libelle }}</td>
                    <td>{{ bordereau.description }}</td>
                    <td>{{ bordereau.nombrePieceJointe }}</td>
                    <td>{{ bordereau.dateBordereaux | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/bordereau', bordereau.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/bordereau', bordereau.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(bordereau)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
