<div>
    <h2 id="page-heading">
        <span jhiTranslate="ormvahApp.categorieModelLettreReponse.home.title">Categorie Model Lettre Reponses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-categorie-model-lettre-reponse" [routerLink]="['/categorie-model-lettre-reponse/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ormvahApp.categorieModelLettreReponse.home.createLabel">
            Create a new Categorie Model Lettre Reponse
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="categorieModelLettreReponses?.length === 0">
        <span jhiTranslate="ormvahApp.categorieModelLettreReponse.home.notFound">No categorieModelLettreReponses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="categorieModelLettreReponses && categorieModelLettreReponses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ormvahApp.categorieModelLettreReponse.libelle">Libelle</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categorieModelLettreReponse of categorieModelLettreReponses ;trackBy: trackId">
                    <td><a [routerLink]="['/categorie-model-lettre-reponse', categorieModelLettreReponse.id, 'view']">{{ categorieModelLettreReponse.id }}</a></td>
                    <td>{{ categorieModelLettreReponse.libelle }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/categorie-model-lettre-reponse', categorieModelLettreReponse.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/categorie-model-lettre-reponse', categorieModelLettreReponse.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(categorieModelLettreReponse)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
