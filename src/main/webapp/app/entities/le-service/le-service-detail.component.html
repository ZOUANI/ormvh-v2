<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="leService">
            <h2><span jhiTranslate="ormvahApp.leService.detail.title">Le Service</span> {{ leService.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ormvahApp.leService.title">Title</span></dt>
                <dd>
                    <span>{{ leService.title }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.leService.description">Description</span></dt>
                <dd>
                    <span>{{ leService.description }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.leService.createdAt">Created At</span></dt>
                <dd>
                    <span>{{ leService.createdAt }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.leService.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{ leService.updatedAt }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.leService.createdBy">Created By</span></dt>
                <dd>
                    <span>{{ leService.createdBy }}</span>
                </dd>
                <dt><span jhiTranslate="ormvahApp.leService.updatedBy">Updated By</span></dt>
                <dd>
                    <span>{{ leService.updatedBy }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/le-service', leService.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
